<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>Garden Bot</title>
		<!-- Bootstrap core CSS -->
		<link href="/public/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles -->
		<link href="/public/css/sticky-footer-navbar.css" rel="stylesheet">
		<link href='/public/css/fullcalendar.min.css' rel='stylesheet' />
		<link href='/public/css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
		<link href='/public/css/style.css' rel='stylesheet' media='print' />
		<link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css' />
		

	</head>

	<body>
		<div id="app" class="container">
		 	<!-- Fixed navbar -->
		    <div class="pos-f-t">
		      <div class="collapse" id="navbar-header">
		        <div class="container bg-inverse p-1">
		          <h3>Collapsed content</h3>
		          <p>Toggleable via the navbar brand.</p>
		        </div>
		      </div>
		      <nav class="navbar navbar-light navbar-static-top bg-faded">
		        <div class="container">
		          <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-expanded="false" aria-controls="exCollapsingNavbar2" aria-label="Toggle navigation"></button>
		          <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
		            <a class="navbar-brand" href="#">Garden Bot</a>
		            <ul class="nav navbar-nav">
		              <li class="nav-item active">
		                <a class="nav-link" href="/calendar">Calendar <span class="sr-only">(current)</span></a>
		              </li>
		              <li class="nav-item">
		                <a class="nav-link" href="/plants">Plants</a>
		              </li>
		            </ul>
		          </div>
		        </div>
		      </nav>
		    </div>

			<div class="row">

				<!-- Event Sidebar -->
				<div id="external-events" class="col-sm-2">
					One off events
					<br />
					<a href="#"><div class='fc-event'>Light</div></a>
					<br />
					<a href="#"><div class='fc-event'>Water</div></a>
					<br />
					<a href="#"><div class='fc-event'>Picture</div></a>
					<br />
					Recurring events
					<br />
					<a href="#"><div class='recurring-event'>Light</div></a>
					<br />
					<a href="#"><div class='recurring-event'>Water</div></a>
					<br />
					<a href="#"><div class='recurring-event'>Picture</div></a>

					<br />
					<button type="button" class="btn btn-success" @click="addEvent">Save</button>
				</div>

				<!-- Calendar Instantiation -->
				<div id='calendar' class="col-sm-10"></div>

			</div>

		</div>

	</body>


	<script src='/public/js/moment.min.js'></script>
	<script src='/public/js/jquery.min.js'></script>
	<script src='/public/js/jquery-ui.min.js'></script>
	<script src='/public/js/fullcalendar.min.js'></script>
	<script src='/public/js/calendarinit.js'></script>

	<!-- Toastr -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js'></script>

	<!-- Vue js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>

	<!-- Vue Instance -->
	<script src="/public/js/app.js"></script>


</html>
